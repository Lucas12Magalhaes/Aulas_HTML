<html>
        <head>
            <title>Página de formulário</title>
        </head>
        <body>
        <!-- Abaixo esta puxando a imagem dentro da pasta -->
            <img src="Logo Senac.jpeg">
            <h2>
                    Formulario Basico
            </h2>
            <form action="#" method="post">
        <!-- Label define um nome antes do input -->        
                <label>Nome do Cliente</label>
                <input type="text">
            <br><br>
                <label>Email do Cliente</label>
                <input type="text">
            <br><br>
        <!-- Aqui abaixo esta criando a caixa de dialogo para escolher entre F e M -->
                <label>Feminino</label>
                <input type="radio" name="genero" value="F">
                <label>Masculino</label>
                <input type="radio" name="genero" value="M">
            <br><br>
        <!-- Abaixo ele esta criando um botao para enviar  -->
                <input type="submit" value="Enviar Email">




            </form>
            
          
        </body>
    



</html>
