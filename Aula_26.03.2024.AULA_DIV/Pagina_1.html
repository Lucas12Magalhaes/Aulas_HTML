<!DOCTYPE html>
<html>
    <head>
        <!-- Abaixo ele esta definindo o teclado que ele vai aceitar
            podendo colocar acentos e caracteres especiais sem bugar o texto -->
        <meta charset="utf-8">
        <title>Cores de fundo em HTML DIV</title>
        
        <!-- Abaixo esta configurando e estilo da DIV, o tamanho -->
        <style type="text/css">
            /* width e a largura da DIV e height a distancia*/
            /* div { width: 100px;height: 50px;} */

        </style>
    </head>
    <body>

        <!-- Abaixo to fazendo a mesma coisa que em cima, mas direto somente nessa div -->
        <!-- px Ã© Pixel -->
        <div style="width: 100px ;height:150px; background-color: blue;">Azul</div>
        <!-- Background muda a cor do fundo, nesse caso, somente da DIV -->
        <div style="width: 70px ;height:70px; background-color: red;">Vermelho</div>
        <div style="width: 100px; height: 100; background-color: green;">Verde</div>

    </body>
</html>
